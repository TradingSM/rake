<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Suite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Navigation Pills -->
    <div class="nav">
      <button class="nav-btn active" data-target="vig-calculator">Vig Calculator</button>
      <button class="nav-btn" data-target="zscore-calculator">Z-Score Calculator</button>
      <button class="nav-btn" data-target="ou-calculator">O/U from Rake</button>
    </div>

    <!-- Vig Calculator Section -->
    <div id="vig-calculator" class="calculator-section">
      <h1>Vig Calculator</h1>
      <div class="input-group">
        <label for="o1">Odd 1</label>
        <input type="number" id="o1" value="2.5" step="0.1">
      </div>
      <div class="input-group">
        <label for="o2">Odd 2</label>
        <input type="number" id="o2" value="1.5" step="0.1">
      </div>
      <div id="result" class="result-text">Vig: 0%</div>
    </div>

    <!-- Z-Score Calculator Section -->
    <div id="zscore-calculator" class="calculator-section hidden">
      <h1>Z-Score Calculator</h1>
      <div class="input-group">
        <label for="probability">Probability (0-1)</label>
        <input type="number" id="probability" min="0" max="1" step="0.01" value="1">
      </div>
      <div id="zscore-result" class="result-text">Z-Score: 0</div>
    </div>

    <!-- O/U Calculator Section -->
    <div id="ou-calculator" class="calculator-section hidden">
      <h1>O/U Rake</h1>
      <div class="input-group">
        <label for="probOver">Over Probability (0–1)</label>
        <input type="number" id="probOver" value="0.45" step="0.01" min="0" max="1">
      </div>
      <div class="input-group">
        <label for="marginalRake">Marginal Rake (e.g., 0.13)</label>
        <input type="number" id="marginalRake" value="0.15" step="0.01" min="0">
      </div>
      <div id="ou-result" class="result-text">Over: –, Under: –</div>
    </div>
  </div>

  <script src="site.js" defer></script>
  <script src="func.js" defer></script>
  <script src="zscore.js" defer></script>
  <script src="ou.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.4/jstat.min.js"></script>
</body>
</html>
