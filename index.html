<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rake Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rake Calculator</h1>
        <div class="input-group">
            <label for="o1">Odd 1</label>
            <input type="number" id="o1" value="3">
        </div>
        <div class="input-group">
            <label for="o2">Odd 2</label>
            <input type="number" id="o2" value="2">
        </div>
        <div id="result">Rake: 0%</div>
    </div>
    <script src="func.js" defer></script>
</body>
</html>
